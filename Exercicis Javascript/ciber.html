<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Exercicis Javascript</title>
</head>
<body>
    
    <h1>Exercicis Sprint 3</h1> <br>
    <!-- Botones ejercicios 1-7 JS basico -->
    <div class="container">
        <div class="row">
            <div class="btn">
                <div class="btn-group-vertical btn-group-lg" role="group" aria-label="...">
                    <input type="button" class="btn btn-primary" onclick="primer()" value="Exercici 1"/><br>
                    <input type="button" class="btn btn-primary" onclick="segon()" value="Exercici 2"/><br>
                    <input type="button" class="btn btn-primary" onclick="tercer()" value="Exercici 3"/><br>
                    <input type="button" class="btn btn-primary" onclick="cuart()" value="Exercici 4"/><br>
                    <input type="button" class="btn btn-primary" onclick="cinque()" value="Exercici 5"/><br>
                    <input type="button" class="btn btn-primary" onclick="sise()" value="Exercici 6"/><br>
                    <input type="button" class="btn btn-primary" onclick="sete()" value="Exercici 7"/><br>
                </div>
            </div>
        </div>
    </div>
       
    <!-- Calculadora -->
    <h1>Calculadora</h1> <br>
    <div class="container">
        <div class="row text-center">
            <div class="calculadora">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Introduir els nombres </span>
                    </div>
                    <input type ="number" id= "numA"/><br>
                    <input type ="number" id= "numB"/><br>
                </div> 
                <div class="form-group">
                    <label for="sel1">Seleccionar operador</label>
                    <select class="form-control" id="operador">
                      <option>+</option>
                      <option>-</option>
                      <option>*</option>
                      <option>/</option>
                    </select>
                </div>
                <div class="btn">
                    <input type="button" class="btn btn-danger" onclick="vuite()" value="CALCULA"/>
                </div>                
                    
                <p id="resultatCalc"></p>
            </div>
        </div>
        

    </div>
    
    <!-- Script JS -->
    <script src="scripts/script.js"></script>
</body>
</html>
